<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">

    <link rel="icon" href="icon.png">
</head>
<body>
    <div class="content">
        <h1><span id="heading">Split</span></h1>

        <div class="controls">
            <button id="start">Start Work Session <b>🚀</b></button>
            <input id='task' type="text" placeholder="Item name">
            <button id="split">Split <b>⏱️</b></button>
            <button id="complete">Work <b>✔️</b></button>
            <button id="break">Break <b>🏖️</b></button>
        </div>
        <div id="splits" class="splits">
            <div class="split">
                <div class='id'>#</div> 
                <div class='name'>Task</div>  
                <div class='duration'>Time</div>
                <div class='timestamp'>Timestamp</div>
            </div>
        </div>
    </div>

    <script src="split.js"></script>
</body>
</html>
