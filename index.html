<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">

    <link rel="icon" href="icon.png">
</head>
<body>
    <div class="content">
        <div id="editSplit" class="hide">
            <div class="card">
                <h2>Edit Split</h2>
                <div class="editSplit__details">
                    <div>
                        <label for="editSplit__input">Item name: </label>
                        <input id="editSplit__input" type="text">
                    </div>
                    <div>
                        <label for="editSplit__select">Category: </label>
                        <select name="editSplit__select" id="editSplit__select"></select>
                    </div>
                </div>
                <div class="editSplit__buttons">
                    <button id="editSplit__update">‚úîÔ∏è Update</button>
                    <button id="editSplit__cancel">‚ùå Cancel</button>
                </div>
            </div>
        </div>
        <h1><span id="heading">Split</span></h1>

        <div class="controls">
            <button id="start"><b>üöÄ</b> Start Session</button>
            <input id='task' type="text" placeholder="Item name..." disabled>
            <button id="split" disabled>Split</button>
            <select name="type" id="type" disabled></select>
            <button id="end" disabled><b>üèÅ</b> End</button>
        </div>
        <div id="splits" class="splits">
            <div class="split split_header">
                <div class='name'>Item</div>  
                <div class='duration'>Elapsed</div>
                <div class='timestamp'>Timestamp</div>
            </div>
        </div>
        <div id="stats" class="stats"></div>
    </div>
    
    <footer>
        <p>Copyright &copy; 2025 Max Leeming</p>
    </footer>

    <script src="scripts/utils.js"></script>
    <script src="scripts/variables.js"></script>

    <script src="scripts/split.js"></script>
    <script src="scripts/edit.js"></script>
    <script src="scripts/controls.js"></script>
    <script src="scripts/stats.js"></script>

    <script src="scripts/splitMaster.js"></script>
</body>
</html>
